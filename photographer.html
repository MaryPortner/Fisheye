<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="./../scripts/utils/contactForm.js" defer ></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <header role="banner">
      <a href="http://127.0.0.1:5500/index.html" alt="Fisheye photographer page" title="photographer page">
        <img src="assets/images/logo.png" class="logo" alt="logo fisheye"/>
      </a>
    </header>

    <main role="main" id="mainPhotographer">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <!------------------- Dropdonw menu ------------------->
      <div class="divMenuMedia">
        <p class="divMenuMedia_p">Trier par </p>
        <ul class="container">
          <li id="btn" class="popularite ">
            Popularité
            <svg id="arrow"class="arrow bx bx-chevron-down" xmlns="http://www.w3.org/2000/svg" height="1.2em" viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path fill="#FFFFFF"d="M201.4 342.6c12.5 12.5 32.8 12.5 45.3 0l160-160c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L224 274.7 86.6 137.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l160 160z"/></svg>
          </li>
          <div class="dropdown" id="dropdown">
            <li class="submenu1"> 
              <span class="trait"></span> 
              Date
            </li>
            <li class="submenu2"> 
              <span class="trait"></span>
              Titre 
            </li>
          </div>
        </ul>
      </div>
    </main>
      <!------------------- Modale formulaire de contact  ------------------->
    <div id="contact_modal">
			<div class="modal">
				<header class="modal_header">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

        <form name="reserve" action="photographer.html" method="get">
          <div class="formData firstName">
            <label for="firstName">Prénom</label>
            <br>
            <input class="text-control" type="text" id="firstName" data-enter="enter" name="firstName"  >
            <br>
          </div>

          <div class="formData last">
            <label for="last">Nom</label>
            <br>
            <input class="text-control" type="text" id="last" data-enter="enter" name="last"  >
            <br>
          </div>

          <div class="formData email">
            <label for="email">E-mail</label>
            <br>
            <input class="text-control" type="email" id="email" data-enter="enter" name="email"  >
            <br>
          </div>

          <div class="formData message">
            <label for="message">Message</label>
            <br>
            <textarea class="text-control" type="text" id="message" data-enter="enter" name="message"></textarea>
            <br>
          </div>

          <button type="submit" class="contact_button">Envoyer</button>
        </form>
        
			</div>
		</div>
  </body>
</html>
